<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ยืนยันอีเมล</title>
</head>
<style>

</style>

<body itemscope itemtype="http://schema.org/EmailMessage">

    <table class="body-wrap">
        <tr>
            <td></td>
            <td class="container" width="600">
                <div class="content">
                    <table class="main" width="100%" cellpadding="0" cellspacing="0" itemprop="action" itemscope
                        itemtype="http://schema.org/ConfirmAction">
                        <tr>
                            <td class="content-wrap">
                                <meta itemprop="name" content="Confirm Email" />
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td class="content-block">
                                            ยินดีต้อนรับคุณ {[email-verify-name]} เข้าสู่ระบบรับสมัครพนักงาน
                                            e-Recruitment System
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block">
                                            โปรดยืนยันอีเมลของคุณโดยการคลิกที่ปุ่ม ยืนยัน ด้านล่างนี้
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="content-block" itemprop="handler" itemscope
                                            itemtype="http://schema.org/HttpActionHandler">
                                            <a href="{[email-verify-url]}" class="btn-primary"
                                                itemprop="url">ยืนยัน</a>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="content-block">
                                            &mdash; e-Recruitment System | ABC Company
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    <div class="footer">

                    </div>
                </div>
            </td>
            <td></td>
        </tr>
    </table>

</body>

</html>
